<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Course Materials - Course Library</title>
    <meta name="description" content="Explore a curated collection of free course materials, notes, and resources from the Federal University of Technology Akure (FUTA).">
    <meta name="keywords" content="FUTA, course materials, educational resources, free
    notes, FUTA departments, academic resources, university courses, study materials">
    <meta name="author" content="Course Library">
    <meta name="theme-color" content="#4CAF50">
    <meta property="og:title" content="Course Library - Discover Course Materials">
    <meta property="og:description" content="Explore a curated collection of free course materials
    from the Federal University of Technology Akure (FUTA).">
    <meta property="og:image" content="img/og-image.png">
    <meta property="og:url" content="course-library.netlify.app">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="FUTA Course Library - Discover Course Materials">
    <meta name="twitter:description" content="Explore a curated collection of free course materials
    from the Federal University of Technology Akure (FUTA).">
    <meta name="twitter:image" content="img/og-image.png">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="img/favicon-48x48.png" sizes="48x48" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/scripts.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">

</head>   
<body>
    <div id="header-placeholder"></div>

    <main class="main-content">
        <section class="materials-listing-section container">
            <h1 class="section-title">All Course Materials</h1>

            <div class="search-and-filters">
                <input type="text" id="materials-search-input" placeholder="Search by title, ID, or department..." class="search-input">
                <div class="material-filters">
                    <select id="department-filter" class="filter-select">
                        <option value="">All Departments</option>
                    </select>
                    <select id="level-filter" class="filter-select">
                        <option value="">All Levels</option>
                        <option value="100L">100 Level</option>
                        <option value="200L">200 Level</option>
                        <option value="300L">300 Level</option>
                        <option value="400L">400 Level</option>
                        <option value="500L">500 Level</option>
                    </select>
                    <select id="semester-filter" class="filter-select">
                        <option value="">All Semesters</option>
                        <option value="First Semester">1st Semester</option>
                        <option value="Second Semester">2nd Semester</option>
                    </select>
                </div>
            </div>

            <div id="materials-grid" class="materials-grid">
                <p id="materials-loading-indicator" style="display: none; text-align: center;">Loading materials...</p>
            </div>

            <p id="no-materials-found" class="no-results" style="display: none;">No materials found matching your criteria.</p>

        </section>
    </main>

    <div id="footer-placeholder"></div>

    <button id="scroll-to-top" class="scroll-to-top" aria-label="Scroll to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    
    <div id="download-popup-overlay" class="download-popup-overlay">
    <div class="download-popup-content">
        <h3 id="popup-title">Download Started</h3>
        <p id="popup-message">Your file download should begin shortly.</p>
        <div id="popup-buttons">
            <button id="download-popup-close" class="popup-btn">Close</button>
            <button id="download-popup-retry" class="popup-btn" style="display: none;">Try Again</button>
        </div>
    </div>
</div>
 
</body>
</html>
