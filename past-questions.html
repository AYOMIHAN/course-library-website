<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Questions - Course Library</title>
        <meta name="description" content="Explore a curated collection of free course materials, notes, and resources from the Federal University of Technology Akure (FUTA).">
    <meta name="keywords" content="FUTA, course materials, educational resources, free
    notes, FUTA departments, academic resources, university courses, study materials">
    <meta name="author" content="Course Library">
    <meta name="theme-color" content="#4CAF50">
    <meta property="og:title" content="Course Library - Discover Course Materials">
    <meta property="og:description" content="Explore a curated collection of free course materials
    from the Federal University of Technology Akure (FUTA).">
    <meta property="og:image" content="img/og-image.png">
    <meta property="og:url" content="course-library.netlify.app">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="FUTA Course Library - Discover Course Materials">
    <meta name="twitter:description" content="Explore a curated collection of free course materials
    from the Federal University of Technology Akure (FUTA).">
    <meta name="twitter:image" content="img/og-image.png">
    <meta name="robots" content="index, follow">
    <link rel="stylesheet" href="css/styles.css">
<link rel="icon" href="img/favicon-48x48.png" sizes="48x48" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="main-content">
        <section class="past-questions-listing-section container">
            <h1 class="section-title">FUTA Past Questions</h1>

            <div class="search-and-filters">
                <input type="text" id="past-questions-search-input" placeholder="Search by course, ID, department, or year..." class="search-input">
                <div class="past-questions-filters">
                    <select id="pq-department-filter" class="filter-select">
                        <option value="">All Departments</option>
                        </select>
                    <select id="pq-level-filter" class="filter-select">
                        <option value="">All Levels</option>
                        <option value="100L">100 Level</option>
                        <option value="200L">200 Level</option>
                        <option value="300L">300 Level</option>
                        <option value="400L">400 Level</option>
                        <option value="500L">500 Level</option>
                    </select>
                    <select id="pq-semester-filter" class="filter-select">
                        <option value="">All Semesters</option>
                        <option value="1st Semester">1st Semester</option>
                        <option value="2nd Semester">2nd Semester</option>
                    </select>
                    <select id="pq-year-filter" class="filter-select">
                        <option value="">All Years</option>
                        </select>
                </div>
            </div>

           <div id="past-questions-grid" class="past-questions-grid">
        </div>

    <p id="no-past-questions-found" class="no-results" style="display: none;">No past questions found matching your criteria.</p>

        </section>
    </main>

    <div id="footer-placeholder"></div>

    <button id="scroll-to-top" class="scroll-to-top" aria-label="Scroll to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <div id="download-popup-overlay" class="download-popup-overlay">
        <div class="download-popup-content">
            <h3>Download Started!</h3>
            <p>Your download should begin shortly. Happy studying!</p>
            <p>Remember to share this website with your friends and colleagues!</p>
            <button id="download-popup-close" class="btn">Close</button>
        </div>
    </div>

    <script src="js/scripts.js" type="module"></script>
</body>
</html>
